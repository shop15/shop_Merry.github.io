<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Snowfall</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #e43249, #64d364);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .popup-character {
            animation: zoomIn 3s;
            display: block;
            max-height: 300px;
            max-width: 300px;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .decorations {
            position: absolute;
            top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .decorations img {
            width: 80px;
            animation: swing 2s infinite ease-in-out alternate;
        }

        @keyframes swing {
            0% {
                transform: rotate(-15deg);
            }
            100% {
                transform: rotate(15deg);
            }
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 2rem;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
            animation: popText 2s;
        }

        @keyframes popText {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .footer-link {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }

        .footer-link a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .footer-link a:hover {
            background: white;
            color: #2a5298;
        }

        .center-number {
            position: absolute;
            bottom: 50%;
            font-size: 5rem;
            color: #863bb8f1;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            animation: popText 3s;
        }

        .decorations img {
            width: 80px;
            content: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgGffP_NCDoPFYjrYurjcpUXTbylSzpfHf9w&s');
        }

    </style>
</head>

<body>
    <div class="decorations">
        <img src="https://via.placeholder.com/80x80?text=Star1" alt="Decoration 1">
        <img src="https://via.placeholder.com/80x80?text=Star2" alt="Decoration 2">
        <img src="https://via.placeholder.com/80x80?text=Star3" alt="Decoration 3">
    </div>

    <div class="overlay">
        <img class="popup-character" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYcuu4CB9TAHVyYsqqKYoEbf2Ov_FGJR-ckA&s" alt="Character Popup">
        <div class="center-number">2024</div>
        <div class="message">
            <h1>Merry Christmas!</h1>
        </div>
    </div>

    <div class="footer-link">
        <a href="index1.html" target="_blank">Explore Christmas History</a>
    </div>

    <script>
        const snowflakeEmoji = 'â„';

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = snowflakeEmoji;
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2-5 seconds
            snowflake.style.fontSize = Math.random() * 15 + 10 + 'px'; // 10px - 25px
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000); // Match animation duration
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
